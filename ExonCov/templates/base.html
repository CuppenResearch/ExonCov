<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ExonCov</title>

        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/exoncov.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/select2.min.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/select2-bootstrap.min.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/datatables.min.css') }}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header"><a class="navbar-brand" href="/">ExonCov</a></div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="{{ url_for('samples') }}">Samples</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Panels <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('panels') }}">Overview</a></li>
                                    <li><a href="{{ url_for('custom_panel') }}">Custom</a></li>
                                </ul>
                             </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Admin</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="page-header"><h1>{% block header %}{% endblock %}</h1></div>
                {% block body %}{% endblock %}
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>

        {% block custom_javascript %}{% endblock %}
    </body>
</html>
